                <div id="allmap" style="width:100%;height:250px;"></div>

<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 10);
	var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
	var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
	map.addControl(top_left_control);        
	map.addControl(top_left_navigation);

	var geoc = new BMap.Geocoder();    
	function showInfo(e){
		//alert(e.point.lng + ", " + e.point.lat);
		document.getElementById('locationid').value = e.point.lng + ", " + e.point.lat;

		var pt = e.point;
		geoc.getLocation(pt, function(rs){
		var addComp = rs.addressComponents;
		document.getElementById('locationaddress').value = addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber;});
		//alert(addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber);
	}
	map.addEventListener("click", showInfo);

	var locationInput;
	function getLocation(){
		locationInput = this;
		locationInput.value = "222";
		alert(locationInput.name);
	}
